language: python

# Run jobs on container-based infrastructure, can be overridden per job
sudo: false

matrix:
  include:

  - env:
      - PYTHON_VER='3.5'


before_install:
  - uname -a
  - free -m
  - df -h
  - ulimit -a

install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  #- conda create -q -n p4env python=3.5 psi4 scipy jupyter -c psi4
  - conda create -q -n p4env python=$PYTHON_VER ci-psi4 psi4 -c psi4
  - source activate p4env
  - conda install pytest pytest-cov codecov -c conda-forge
  #- pip install deepdiff
  - pip install pytest-shutil
  - conda list

before_script:
  - python -V

script:
  #- python .scripts/travis_test.py
  #- make pytest VERBOSE=1
  #- PYTHONPATH=stage/usr/local/pylibefp/lib/ pytest -v --cov --ignore=external ../tests/
  #- cd ../tests && PYTHONPATH=../build/stage/usr/local/pylibefp/lib/ python -m pytest -v --ignore=../build/external --cov
  - cd ${TRAVIS_BUILD_DIR}/tests && python -m pytest -rws -v --capture=sys ${TRAVIS_BUILD_DIR}/tests --cov

cache:
  directories:
    - $HOME/cache
before_cache:
  # Remove all untarred directories.
  - find $CONDA_INSTALL_LOCN/pkgs/ -mindepth 1 -maxdepth 1 -type d -exec rm -r {} \;

notifications:
  email: false

